name: Test
on: [ push ]
jobs:
  unit-tests:
    strategy:
      matrix:
        os: [macos-14, macos-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '^1.19'
          check-latest: true
      - run: go test -v -race ./...
